name: gk-nexus

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gk-nexus-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-gk_nexus}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres123}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-gk_nexus}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gk-nexus-network

  # Redis for caching and sessions (optional)
  redis:
    image: redis:7-alpine
    container_name: gk-nexus-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gk-nexus-network

volumes:
  postgres_data:
    name: gk-nexus-postgres-data
  redis_data:
    name: gk-nexus-redis-data

networks:
  gk-nexus-network:
    name: gk-nexus-network
    driver: bridge

# Secrets for GK-Nexus Production Environment
# Note: This is a template. Actual secrets should be created separately and not committed to VCS
apiVersion: v1
kind: Secret
metadata:
  name: gk-nexus-secrets
  namespace: production
  labels:
    app: gk-nexus
    environment: production
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  POSTGRES_PASSWORD: ""  # echo -n "your_password" | base64
  REDIS_PASSWORD: ""     # echo -n "your_redis_password" | base64
  JWT_SECRET: ""         # echo -n "your_jwt_secret" | base64
  ENCRYPTION_KEY: ""     # echo -n "your_encryption_key" | base64
  GRA_API_KEY: ""        # echo -n "your_gra_api_key" | base64
  EMAIL_SERVICE_API_KEY: ""  # echo -n "your_email_api_key" | base64
  SMS_SERVICE_API_KEY: ""    # echo -n "your_sms_api_key" | base64
  SESSION_SECRET: ""     # echo -n "your_session_secret" | base64
  GRAFANA_ADMIN_PASSWORD: ""  # echo -n "your_grafana_password" | base64
# Ingress Configuration for GK-Nexus Production
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gk-nexus-ingress
  namespace: production
  labels:
    app: gk-nexus
    environment: production
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT:certificate/CERT-ID
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      routing.http2.enabled=true,
      idle_timeout.timeout_seconds=60,
      deletion_protection.enabled=true
    alb.ingress.kubernetes.io/security-groups: sg-xxxxxxxxx
    alb.ingress.kubernetes.io/subnets: subnet-xxxxxxxxx,subnet-yyyyyyyyy
spec:
  rules:
  - host: gknexus.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gk-nexus-server
            port:
              number: 3000
      - path: /rpc
        pathType: Prefix
        backend:
          service:
            name: gk-nexus-server
            port:
              number: 3000
      - path: /api-reference
        pathType: Prefix
        backend:
          service:
            name: gk-nexus-server
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gk-nexus-web
            port:
              number: 80
  - host: www.gknexus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gk-nexus-web
            port:
              number: 80
  tls:
  - hosts:
    - gknexus.com
    - www.gknexus.com

---
# Network Policy for Production Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gk-nexus-network-policy
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: gk-nexus-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: gk-nexus-web
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: gk-nexus-postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: gk-nexus-redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []  # Allow egress to external services (GRA API, email, SMS)
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
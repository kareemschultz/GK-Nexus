# GK-Nexus Production CI/CD Pipeline
# ==================================
#
# Comprehensive CI/CD pipeline for the GK-Nexus tax consultancy management system
# Includes testing, security scanning, building, and deployment to production

name: Production CI/CD Pipeline

on:
  push:
    branches: [main, production]
    tags: ['v*']
  pull_request:
    branches: [main, production]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: gk-nexus/server
  IMAGE_NAME_WEB: gk-nexus/web

jobs:
  # Code Quality and Testing
  quality-checks:
    name: Code Quality & Testing
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.18'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run code formatting check
      run: bun x ultracite check

    - name: Run type checking
      run: bun run check-types

    - name: Run unit tests
      run: bun test --coverage

    - name: Run accessibility tests
      run: cd apps/web && bun run test:a11y

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run dependency audit
      run: |
        bun install --frozen-lockfile
        bun audit

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # E2E Testing
  e2e-tests:
    name: End-to-End Testing
    runs-on: ubuntu-latest
    needs: quality-checks

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gk_nexus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.18'

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Setup test database
      run: |
        bun run db:push
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gk_nexus_test

    - name: Install Playwright Browsers
      run: bunx playwright install --with-deps

    - name: Start server for E2E tests
      run: bun run dev:server &
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/gk_nexus_test

    - name: Wait for server to be ready
      run: |
        timeout 60s bash -c 'until curl -f http://localhost:3000/; do sleep 2; done'

    - name: Run Playwright tests
      run: bunx playwright test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  # Build and Push Container Images
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [quality-checks, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v'))

    permissions:
      contents: read
      packages: write

    outputs:
      server-image: ${{ steps.meta-server.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}
      server-digest: ${{ steps.build-server.outputs.digest }}
      web-digest: ${{ steps.build-web.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for server
      id: meta-server
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for web
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push server image
      id: build-server
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/server/Dockerfile
        push: true
        tags: ${{ steps.meta-server.outputs.tags }}
        labels: ${{ steps.meta-server.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build and push web image
      id: build-web
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/web/Dockerfile
        push: true
        tags: ${{ steps.meta-web.outputs.tags }}
        labels: ${{ steps.meta-web.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Generate SBOM for server
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta-server.outputs.tags }}
        format: spdx-json
        output-file: server-sbom.spdx.json

    - name: Generate SBOM for web
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta-web.outputs.tags }}
        format: spdx-json
        output-file: web-sbom.spdx.json

    - name: Upload SBOMs
      uses: actions/upload-artifact@v4
      with:
        name: sbom-files
        path: |
          server-sbom.spdx.json
          web-sbom.spdx.json

  # Container Security Scanning
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v'))

    steps:
    - name: Run Trivy vulnerability scanner on server image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-push.outputs.server-image }}
        format: 'sarif'
        output: 'server-trivy-results.sarif'

    - name: Run Trivy vulnerability scanner on web image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-push.outputs.web-image }}
        format: 'sarif'
        output: 'web-trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: |
          server-trivy-results.sarif
          web-trivy-results.sarif

  # Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, container-security, e2e-tests]
    if: github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Deploy to Kubernetes
      run: |
        # Update image tags in deployment manifests
        sed -i "s|IMAGE_TAG_SERVER|${{ needs.build-and-push.outputs.server-image }}|g" k8s/production/server-deployment.yml
        sed -i "s|IMAGE_TAG_WEB|${{ needs.build-and-push.outputs.web-image }}|g" k8s/production/web-deployment.yml

        # Apply Kubernetes manifests
        kubectl apply -f k8s/production/

        # Wait for rollout to complete
        kubectl rollout status deployment/gk-nexus-server -n production --timeout=300s
        kubectl rollout status deployment/gk-nexus-web -n production --timeout=300s

    - name: Run post-deployment health checks
      run: |
        # Wait for services to be ready
        kubectl wait --for=condition=ready pod -l app=gk-nexus-server -n production --timeout=300s
        kubectl wait --for=condition=ready pod -l app=gk-nexus-web -n production --timeout=300s

        # Health check endpoints
        kubectl port-forward svc/gk-nexus-server 8080:3000 -n production &
        sleep 10
        curl -f http://localhost:8080/ || exit 1

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        channel: '#deployments'
        text: 'GK-Nexus production deployment successful! üöÄ'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      if: failure()
      with:
        status: failure
        channel: '#deployments'
        text: 'GK-Nexus production deployment failed! ‚ùå'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
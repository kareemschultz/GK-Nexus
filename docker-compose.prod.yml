# GK-Nexus Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d

name: gk-nexus-prod

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gk-nexus-postgres-prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-gk_nexus}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-gk_nexus}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - gk-nexus-internal
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: gk-nexus-redis-prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gk-nexus-internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # GK-Nexus Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gk-nexus-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME:-gk_nexus}
      REDIS_URL: redis://redis:6379
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?Auth secret required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      PORT: 3000
    ports:
      - "${PORT:-3000}:3000"
      - "${WEB_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - gk-nexus-internal
      - gk-nexus-external
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: gk-nexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - gk-nexus-external
    profiles:
      - with-nginx

volumes:
  postgres_data:
    name: gk-nexus-postgres-prod-data
  redis_data:
    name: gk-nexus-redis-prod-data

networks:
  gk-nexus-internal:
    name: gk-nexus-internal
    driver: bridge
    internal: true
  gk-nexus-external:
    name: gk-nexus-external
    driver: bridge
